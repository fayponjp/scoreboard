<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="scores">
                <h3>HOME</h3>
                <div class="score" id="homeScore"></div>
                <div class="scoreButtons">
                    <button class="scoreButton" onClick="updatePoints(1, 'home')">+1</button>
                    <button class="scoreButton" onClick="updatePoints(2, 'home')">+2</button>
                    <button class="scoreButton" onClick="updatePoints(3, 'home')">+3</button>
                </div>
            </div>
            <div class="scores">
                <h3>Away</h3>
                <div class="score" id="guestScore"></div>
                <div class="scoreButtons">
                    <button class="scoreButton" onClick="updatePoints(1, 'guest')">+1</button>
                    <button class="scoreButton" onClick="updatePoints(2, 'guest')">+2</button>
                    <button class="scoreButton" onClick="updatePoints(3, 'guest')">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js" defer></script>
    </body>
</html>
