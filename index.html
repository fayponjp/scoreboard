<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="scores">
                <h3>HOME</h3>
                <div class="score" id="homeScore"></div>
                <div class="scoreButtons">
                    <button class="scoreButton homeButton onePoint">+1</button>
                    <button class="scoreButton homeButton twoPoint">+2</button>
                    <button class="scoreButton homeButton threePoint">+3</button>
                </div>
            </div>
            <div class="scores">
                <h3>Away</h3>
                <div class="score" id="guestScore"></div>
                <div class="scoreButtons">
                    <button class="scoreButton guestButton onePoint">+1</button>
                    <button class="scoreButton guestButton twoPoint">+2</button>
                    <button class="scoreButton guestButton threePoint">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js" defer></script>
    </body>
</html>
